trigger:
- master

variables:
  buildConfiguration: Release

pool:
  vmImage: 'windows-2019'

steps:
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '5.1.0'

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    verbosityRestore: Normal

- task: DownloadSecureFile@1
  name: signingCertificate
  inputs:
    secureFile: 'WinQuickLook.Package_TemporaryKey.pfx'

- task: MSBuild@1
  inputs:
    solution: '**/*.sln'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/v:m /p:PackageCertificateThumbprint="" /p:PackageCertificateKeyFile="$(signingCertificate.secureFilePath)"'