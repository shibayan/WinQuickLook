name: Publish

on:
  push:
    tags: [ v* ]

env:
  DOTNET_VERSION: 3.1.x
  NUGET_CLI_VERSION: 5.x
  BUNDLE_PLATFORMS: x86|x64

jobs:
  publish:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Use .NET Core ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Use NuGet CLI ${{ env.NUGET_CLI_VERSION }}
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: ${{ env.NUGET_CLI_VERSION }}

    - name: Use MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup Version
      id: setup_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}
      shell: bash

    - name: Update package manifest
      run: |
        [Reflection.Assembly]::LoadWithPartialName("System.Xml.Linq")
        $path = "WinQuickLook.Package/package.appxmanifest"
        $doc = [System.Xml.Linq.XDocument]::Load($path)
        $xName = [System.Xml.Linq.XName]"{http://schemas.microsoft.com/appx/manifest/foundation/windows10}Identity"
        $doc.Root.Element($xName).Attribute("Version").Value = "${{ steps.setup_version.outputs.VERSION }}.0";
        $doc.Save($path)

    - name: Restore NuGet packages
      run: nuget restore

    - name: Build application
      run: >
        msbuild .\WinQuickLook.sln /p:Configuration=Release /p:Version="${{ steps.setup_version.outputs.VERSION }}"
                           /p:UapAppxPackageBuildMode=StoreUpload
                           /p:AppxBundlePlatforms="${{ env.BUNDLE_PLATFORMS }}"
                           /p:AppxPackageDir=.\packed
                           /p:AppxBundle=Always
                           /p:AppxPackageSigningEnabled=false
                           /p:PackageCertificateThumbprint=""
                           /verbosity:minimal

    - name: Upload MSIX
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: packed\*.msixupload